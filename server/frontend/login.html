<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ËÆ∏ÂèØËØÅÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info-text {
            text-align: center;
            color: #999;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .version {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-container">
            <div class="login-header">
                <h1>üîê</h1>
                <h1>ËÆ∏ÂèØËØÅÁÆ°ÁêÜÁ≥ªÁªü</h1>
                <p>License Management System</p>
            </div>

            <div id="error-message" class="error"></div>

            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">ÁôªÂΩï</button>
            </form>
        </div>
        <div class="version">Version 1.0.0</div>
    </div>

    <script>
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        if (localStorage.getItem('admin_token')) {
            window.location.href = '/index.html';
        }

        function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // ÁÆÄÂçïÁöÑÈ™åËØÅÔºàÁîü‰∫ßÁéØÂ¢ÉÂ∫îËØ•‰ΩøÁî®ÂêéÁ´ØÈ™åËØÅÔºâ
            const validUsers = {
                'lazywords': 'w7168855'
            };

            if (validUsers[username] && validUsers[username] === password) {
                // ÁîüÊàêÁÆÄÂçïÁöÑ token
                const token = btoa(username + ':' + Date.now());
                localStorage.setItem('admin_token', token);
                localStorage.setItem('admin_username', username);
                localStorage.setItem('admin_login_time', Date.now());

                // Ë∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÈ°µÈù¢
                window.location.href = '/index.html';
            } else {
                errorDiv.textContent = '‚ùå Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ';
                errorDiv.classList.add('show');

                // 3ÁßíÂêéÈöêËóèÈîôËØØ‰ø°ÊÅØ
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
