version: '3.8'

services:
  # 许可证服务器
  license-server:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: license-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - license-data:/data
      - ./logs:/app/logs
    environment:
      - DB_PATH=/data/licenses.db
      - PORT=8080
      - TZ=Asia/Shanghai
    networks:
      - license-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理（生产环境推荐）
  nginx:
    image: nginx:alpine
    container_name: license-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - license-server
    networks:
      - license-network

volumes:
  license-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  license-network:
    driver: bridge
